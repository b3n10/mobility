
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="mystyle.css">
  <title>test-1</title>
</head>
<body>
<div id="main_div">

	<div id="top_div">
		<div class="div_row">
			<div class="option">Option</div>
			<div class="option">Option</div>
			<div class="option">Option</div>
		</div>
	</div>

  <div id="mid_div">

    <div id="lef_col_div" class="col_div">
      <div class="div_row">
        <div class="div_label min120">
          <label>Symptoms:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_symptoms" />
        </div>
      </div>
      
      <div class="div_row">
        <div class="div_label min120">
          <label>Service Tag:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_servicetag" />
        </div>
      </div>      

      <div class="div_row">
        <div class="div_label min120">
          <label>Service Request:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_servicerequest" />
        </div>
      </div>
      
      <div class="div_row">
        <div class="div_label min120">
          <label>System Type:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_systemtype" />
        </div>
      </div>
      
      <div class="label">
        <label>Customer Info</label>
      </div>
      
      <div class="div_row">
        <div class="div_label min120">
          <label>First Name:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_customerfirstname" />
        </div>
      </div>

      <div class="div_row">
        <div class="div_label min120">
          <label>Last Name:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_customerlastname" />
        </div>
      </div>

      <div class="div_row">
        <div class="div_label min120">
          <label>Phone Number:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_phonenumber" />
        </div>
      </div>
      
      <div class="div_row">
        <div class="div_label min120">
          <label>E-mail Address:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_emailaddress" />
        </div>
      </div>                        
      
      <div class="div_row">
        <div class="div_label min120">
          <label>Alt Contact:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_altcontact" />
        </div>
      </div>     
       
      <div class="div_row">
        <div class="div_label min120">
          <label>Alt Phone Num:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" id="txt_altphone" />
        </div>
      </div>       
      
      <div class="label">
        <label>Address</label>
      </div>
      
      <div class="div_row">
        <div class="div_sub_row">
          <input type="text" id="txt_addressline1" placeholder="Service Address Line 1" />
        </div>
      </div>      
      
      <div class="div_row">
        <div class="div_sub_row">
          <input type="text" id="txt_addressline2" placeholder="Service Address Line 2" />
        </div>
      </div>        
      
      <div class="div_row">
        <div class="div_sub_row">
          <input type="text" id="txt_city" placeholder="City" />
        </div>
      </div>         
      
      <div class="div_row">
        <div class="div_sub_row">
          <input type="text" id="txt_state" placeholder="State" />
        </div>
      </div>         
      
      <div class="div_row">
        <div class="div_sub_row">
          <input type="text" id="txt_zipcode" placeholder="Zip Code" />
        </div>
      </div>                        
    </div>

    <div class="col_div">
      <div class="div_row">
        <div class="div_label">
          <label>OST Name:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" />
        </div>
      </div>
      <div class="div_row">
        <div class="div_label">
          <label>OST Name:</label>
        </div>  
        <div class="div_sub_row">
          <input type="text" />
        </div>
      </div>      
    </div>

	</div>

</div>

</body>
</html>
